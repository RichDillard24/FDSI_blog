{% extends 'base.html' %}


{% block title %}Password Change {% endblock title %}

{% block content %}
<h2>Password reset</h2>
<p>please enter your email for a link to reset you password</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Change Password">
</form>
{% endblock content %}
